<body class="m-0 p-0 w-full h-screen box-border bg-no-repeat bg-gradient-to-tr from-red-400 via-yellow-600 to-red-400">

        </p>

        <div class="field grid w-[90%] p-6 max-w-[20rem] bg-white bg-opacity-25 text-white border-2 border-white aspect-square

            <div class="box _1">X</div>
            <div class="box _2">X</div>
            <div class="box _3">X</div>
            <div class="box _4">X</div>
            <div class="box _5 ">X</div>
            <div class="box _6">X</div>
            <div class="box _7">X</div>
            <div class="box _8">X</div>
            <div class="box _9">X</div>
        </div>

        <button class="new_game m-12 p-2 bg-white bg-opacity-25 text-white border-2 border-white rounded-md">new game</button>
    </div>

    <script src="index.js"></script>
